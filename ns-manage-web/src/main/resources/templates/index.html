<html lang="en">

<div data-options="region:'west',split:true,title:'菜单'" style="width:180px;padding:10px;">
    <div style="margin:20px 0 10px 0;"></div>
    <div class="easyui-accordion" style="width:auto;height:auto;">
        <div title="First"  style="overflow:auto;padding:10px;">
            <li> <a href="javascript:add_OrganizationManageTab('组织机构管理','OrganizationManagePage')">组织机构管理</a></li>

        </div>
        <div title="Help" data-options="iconCls:'icon-help'" style="padding:10px;">
            <li><a>功能暂时未开放</a></li>
        </div>
        <div title="TreeMenu" data-options="iconCls:'icon-search'" style="padding:10px;">
            <ul class="easyui-tree">
                <li>
                    <span>Foods</span>
                    <ul>
                        <li>
                            <span>Fruits</span>

                                <li>apple</li>

                        </li>
                        <li>

                            <ul>
                                <li>tomato</li>
                                <li>carrot</li>
                                <li>cabbage</li>

</div>
<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region
</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div data-options="region:'center',title:'详情页' " id="tt" class="easyui-tabs" style="height:100%">
    <div title="主页" data-options="iconCls:'icon-home'" style="padding:10px"  >
        <h1>欢迎，实战开发者，寕！</h1>
    </div>
</div>

</body>
<script type="text/javascript">

    // 打开组织机构管理的js
    function add_OrganizationManageTab(title, url) {
        if( $("#tt").tabs('exists',title)){
            $("#tt").tabs('select',title);
        }else{
            $("#tt").tabs('add',{
                //标签头显示样式
                title:title,
                // 跳转的地址
                href:url,
                iconCls:'icon-share',
                //是由有个关闭按钮
                closable:true
            });
        }
    }



</script>
